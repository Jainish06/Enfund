<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: #2b2b2b;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .content-wrapper {
            margin-top: 60px;
            display: flex;
            min-height: calc(100vh - 120px);
        }
        
        .left-menu {
            width: 250px;
            background: #f1f1f1;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .left-menu.collapsed {
            transform: translateX(-250px);
        }
        
        .toggle-btn {
            position: fixed;
            left: 260px;
            top: 70px;
            z-index: 100;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: left 0.3s ease;
        }
        
        .toggle-btn.collapsed {
            left: 10px;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            background: white;
        }
        
        .right-panel {
            width: 200px;
            background: #f1f1f1;
            padding: 20px;
        }
        
        .footer {
            height: 60px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        Fixed Navigation Bar
    </nav>
    
    <div class="content-wrapper">
        <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
        
        <aside class="left-menu">
            Left Menu Content
        </aside>
        
        <main class="main-content">
            Main Content Area
        </main>
        
        <aside class="right-panel">
            Right Panel Content
        </aside>
    </div>
    
    <footer class="footer">
        Footer Content
    </footer>
    
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.left-menu');
            const btn = document.querySelector('.toggle-btn');
            menu.classList.toggle('collapsed');
            btn.classList.toggle('collapsed');
        }
        
        function adjustPageSize() {
            const width = window.innerWidth;
            let scale = '100%';
            
            if (width >= 992 && width <= 1600) {
                scale = '90%';
            } else if (width >= 700 && width <= 767) {
                scale = '80%';
            } else if (width >= 600 && width < 700) {
                scale = '75%';
            } else if (width <= 600) {
                scale = '50%';
            }
            
            document.body.style.width = scale;
            document.body.style.margin = '0 auto';
        }
        
        window.addEventListener('resize', adjustPageSize);
        adjustPageSize();
    </script>
</body>
</html>
